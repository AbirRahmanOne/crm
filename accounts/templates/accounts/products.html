{% extends 'accounts/main.html' %}

{% block content %}
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5> Products </h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>

                    {% for item in products %}
                        <tr>
                            <th> {{item.name}} </th>
                            <th> {{item.category}} </th>
                            <th> {{item.price}} </th>
                        </tr>

                    {% endfor %}

                </table>
            </div>
        </div>
    </div>

{% endblock %}
